<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Your One-Stop Tech Shop</title>
    <link rel="stylesheet" href="Style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #444;
        }

        nav a {
            color: #fff;
            padding: 1rem;
            text-decoration: none;
        }

        nav a:hover {
            background: #555;
        }

        .hero {
            background: url('hero-image.jpg') no-repeat center center/cover;
            height: 400px;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero h1 {
            font-size: 3rem;
        }

        .features {
            display: flex;
            justify-content: space-around;
            padding: 2rem 0;
        }

        .feature {
            text-align: center;
            width: 30%;
        }

        .feature img {
            max-width: 100%;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>TechStore</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <section class="hero">
        <h1>Welcome to TechStore</h1>
        <p>Your one-stop shop for all things tech.</p>
    </section>
    <section class="features">
        <div class="feature">
            <img src="feature1.jpg" alt="Feature 1">
            <h2>Latest Gadgets</h
            <p>Discover the newest tech products.</p>
        </div>
        <div class="feature">
            <img src="feature2.jpg" alt="Feature 2">
            <h2>Best Prices</h2>
            <p>Get the best deals on top products.</p>
        </div>
        <div class="feature">
            <img src="feature3.jpg" alt="Feature 3">
            <h2>Fast Shipping</h2>
            <p>Quick and reliable delivery.</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 TechStore. All rights reserved.</p>
    </footer>
</body>
</html>
